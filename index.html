<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-title">
        <h2>This is theExpenseTracker</h2>
      </div>
      <div class="expense-input">
        <form class="form form-group">
          <input id="description" type="text" placeholder="Enter Description" />
          <input id="location" type="text" placeholder="Enter Location" />
          <input id="amount" type="number" placeholder="Enter Amount" />
          <input id="date" type="date" />

          <button class="form-group" id="submit-button">Submit</button>
        </form>
      </div>
      <div class="expense-output"></div>
      <div class="footnote"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
